<head>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1 id="msg">LOADING....</h1>
    <script>
        liff.init({ liffId: "2008827804-6NH9mmmn" })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                document.getElementById("msg").textContent = "HELLO LIFF";
            })
            .catch(err => {
                document.getElementById("msg").textContent = "ERROR: " + err;
            });
